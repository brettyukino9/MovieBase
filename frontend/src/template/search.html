<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/search.css" rel="stylesheet">
    <script src="../js/search.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
          <a class="navbar-brand" href="#">Moviebase</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Upload</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex mx-auto" role="search">
          <div class="input-group">
            <button class="btn btn-light dropdown-toggle query-filter" type="button" data-bs-toggle="dropdown" aria-expanded="false">Title</button>
            <ul class="dropdown-menu">
              <li class="dropdown-item">Title</li>
              <li class="dropdown-item">Genre</li>
              <li class="dropdown-item">Actor</li>
            </ul>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </div>
        </form>
        <div class="d-flex align-items-center justify-content-center gap-3" role="search">
          <p class="username-label">@msabrams</p>
          <button class="btn btn-primary">Logout</button>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Star Wars</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
