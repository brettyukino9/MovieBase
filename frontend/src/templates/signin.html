<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="../css/signup.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    </head>
    <body class="d-flex flex-column align-items-center">
        <div id="logo" class="d-flex flex-column container align-items-center justify-content-center">
            <img class="img-fluid w-25" src="../images/MovieBaseSplashPage.svg">
            <img class="img-fluid w-25 align-self-center mt-2" src="../images/MBLogo3.svg">
        </div>
        <div id="signup-content" class="d-flex container flex-column align-items-center mt-5">
            <h1>Sign In</h1>
            <div class="d-flex flex-column">
                <label for="email">Email</label>
                <input id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
        </div>
        <div id="buttons" class="mt-3 w-25 gap-1">
            <button class="btn btn-primary">Sign In</button>
            <button class="btn btn-primary">Home</button>
            <button id="signin-btn" class="btn btn-secondary">Sign Up</button>
        </div>
    </body>
</html>
